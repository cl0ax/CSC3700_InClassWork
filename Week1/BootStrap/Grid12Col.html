<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <title>Sticky Even Grids </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>
<style>
  .myCol {
    background-color: yellow;
    border: solid black 1px;
  }
</style>
</head>
<body>
<div class="container ">
  <div class="row">
  <div class="col-4 myCol">.col-4</div>
  <div class="col-4 myCol">.col-4</div>
  <div class="col-4 myCol">.col-4</div>
</div>
<div class="row">
  <div class="col-sm-4 myCol">.col-sm-4</div>
  <div class="col-sm-4 myCol">.col-sm-4</div>
  <div class="col-sm-4 myCol">.col-sm-4</div>
</div>
<div class="row">
  <div class="col-md-4 myCol">.col-md-4</div>
  <div class="col-md-4 myCol">.col-md-4</div>
  <div class="col-md-4 myCol">.col-md-4</div>
</div>
<div class="row">
  <div class="col-lg-4 myCol">.col-lg-4</div>
  <div class="col-lg-4 myCol">.col-lg-4</div>
  <div class="col-lg-4 myCol">.col-lg-4</div>
</div>
<div class="row">
  <div class="col-xl-4 myCol">.col-xl-4</div>
  <div class="col-xl-4 myCol">.col-xl-4</div>
  <div class="col-xl-4 myCol">.col-xl-4</div>
</div>
</div>
</body>
</html>
